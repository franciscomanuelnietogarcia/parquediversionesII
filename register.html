<body>
    <header>
        <!--Crear logo-->
        <img src="img/Logo.gif" alt="" width="189" height="75">
        <!--Para el menú debemos hacer un input checkbox-->
        <input type="checkbox" id="check">
        <label for="check" class="mostrar-menu">
            <!--El &#8811 es para el icono de hamburguesa para el menú-->
            &#8801
        </label>
        <!--Creamos la etiqueta NAV para la navegación de la barra de menú-->

            <a href="index.html">Inicio</a>

                &#215
            </label>
        </nav>
    </header>
    <div>
        <div class="container-register">
            <h1>Regístrese</h1>
            <form class="data-register">
                <div class="form-group">
                    <label for="Name">Nombre:</label>
                    <input type="Name" id="Name" class="form-input" placeholder="Ingrese su Nombre">
                </div>
                <div class="form-group">
                    <label for="LastName">Apellidos:</label>
                    <input type="LastName" id="LastName" class="form-input" placeholder="Ingrese sus Apellidos">
                </div>
                <div class="form-group">
                    <label for="confirm-email">Correo Electronico:</label>
                    <input type="email" id="confirm-email" class="form-input" placeholder="Confirme su correo">
                </div>
                <div class="form-group">
                    <label for="confirm-age">Edad:</label>
                    <input type="age" id="confirm-age" class="form-input" placeholder="Confirme su edad">
                </div>
                <div class="form-group">
                    <button type="submit">Registrarse</button>
                </div>
            </form>
        </div>
    </div>

</body>
