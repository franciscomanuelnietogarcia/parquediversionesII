     <header>

        <!--Para el menú debemos hacer un input checkbox-->

            <!--El &#8811 es para el icono de hamburguesa para el menú-->

        <!--Creamos la etiqueta NAV para la navegación de la barra de menú-->

            <select id="ticket" name="grupo" style="width: 100%; height: 9%;" onchange="ShowSelected();">

            </select>

            <div style="padding: 10px;">
            </div>
            <input type="text" name="telefono" placeholder="Tu Telefono" class="campo">
            <input type="submit" class="btn-enviar" id="button" value="¡LO QUIERO   !">
